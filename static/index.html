<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Video Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .animate-pulse-custom {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                <i class="fas fa-cloud-download-alt text-blue-600 mr-2"></i>
                Universal Video Downloader
            </h1>
            <p class="text-gray-600">Download videos from multiple platforms like YouTube, X (Twitter), VK, and more.</p>
        </div>

        <!-- Input Form -->
        <div class="max-w-2xl mx-auto mb-10">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex gap-4">
                    <input type="text" 
                           id="url" 
                           placeholder="Enter video URL" 
                           class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                    >
                    <button onclick="startDownload()" 
                            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors flex items-center gap-2">
                        <i class="fas fa-download"></i>
                        Download
                    </button>
                </div>
            </div>
        </div>

        <!-- Downloads List -->
        <div id="downloads" class="max-w-4xl mx-auto space-y-4"></div>
    </div>

    <script>
        function getStatusIcon(status) {
            switch(status) {
                case 'pending':
                    return '<i class="fas fa-clock text-yellow-500 animate-pulse-custom"></i>';
                case 'completed':
                    return '<i class="fas fa-check-circle text-green-500"></i>';
                case 'failed':
                    return '<i class="fas fa-exclamation-circle text-red-500"></i>';
                default:
                    return '<i class="fas fa-circle-notch fa-spin text-blue-500"></i>';
            }
        }

        function getStatusClass(status) {
            switch(status) {
                case 'pending':
                    return 'bg-yellow-50 border-yellow-200';
                case 'completed':
                    return 'bg-green-50 border-green-200';
                case 'failed':
                    return 'bg-red-50 border-red-200';
                default:
                    return 'bg-blue-50 border-blue-200';
            }
        }

        function startDownload() {
            const urlInput = document.getElementById('url');
            const url = urlInput.value.trim();
            
            if (!url) {
                showNotification('Please enter a valid URL', 'error');
                return;
            }

            const button = urlInput.nextElementSibling;
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

            fetch('/api/downloads', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url }),
            })

            .then(response => response.json())
            .then(() => {
                urlInput.value = '';
                showNotification('Download started successfully', 'success');
                updateDownloads();
            })
            .catch(() => {
                showNotification('Failed to start download', 'error');
            })
            .finally(() => {
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-download"></i> Download';
            });
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg ${
                type === 'error' ? 'bg-red-500' : 'bg-green-500'
            } text-white transform transition-transform duration-300 translate-y-0`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateY(-100%)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function deleteDownload(id) {
            fetch(`/api/downloads/${id}`, {
                method: 'DELETE',
            })
            .then(() => {
                showNotification('Download deleted successfully', 'success');
                updateDownloads();
            })
            .catch(() => {
                showNotification('Failed to delete download', 'error');
            });
        }

        function updateDownloads() {
            fetch('/api/downloads')
                .then(response => response.json())
                .then(downloads => {
                    const container = document.getElementById('downloads');
                    container.innerHTML = '';
                    
                    if (downloads.length === 0) {
                        container.innerHTML = `
                            <div class="text-center py-10 text-gray-500">
                                <i class="fas fa-inbox text-4xl mb-4"></i>
                                <p>No downloads yet</p>
                            </div>
                        `;
                        return;
                    }

                    downloads.forEach(download => {
                        const statusClass = getStatusClass(download.status);
                        const statusIcon = getStatusIcon(download.status);
                        
                        const item = document.createElement('div');
                        item.className = `border ${statusClass} rounded-lg p-6 transition-all hover:shadow-md`;
                        
                        const progressBarColor = download.status === 'failed' ? 'bg-red-500' : 'bg-blue-500';
                        const progressBar = `
                            <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4 dark:bg-gray-700">
                                <div class="${progressBarColor} h-2.5 rounded-full transition-all duration-500" 
                                     style="width: ${download.progress}%">
                                </div>
                            </div>
                        `;
                        
                        const fileName = download.file_name 
                            ? `<div class="flex items-center gap-2 text-gray-600 mb-2">
                                <i class="fas fa-file"></i>
                                ${download.file_name}
                               </div>`
                            : '';
                        
                        item.innerHTML = `
                            <div class="flex items-center justify-between mb-4">
                                <div class="flex items-center gap-2">
                                    ${statusIcon}
                                    <span class="font-medium text-gray-700">${download.status}</span>
                                </div>
                                <button onclick="deleteDownload('${download.id}')" 
                                        class="text-red-500 hover:text-red-700 transition-colors">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                            <div class="break-all text-gray-800 mb-4">
                                <a href="${download.url}" target="_blank" class="hover:text-blue-600 transition-colors">
                                    ${download.url}
                                </a>
                            </div>
                            ${fileName}
                            ${progressBar}
                        `;
                        
                        container.appendChild(item);
                    });
                });
        }

        // Update downloads list every 2 seconds
        setInterval(updateDownloads, 2000);
        updateDownloads();

        // Add keyboard shortcut for downloading
        document.getElementById('url').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startDownload();
            }
        });
    </script>
</body>
</html>
